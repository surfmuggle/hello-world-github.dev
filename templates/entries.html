{{if .}}
	{{range .}}
		<div class="entry">
			<div class="entry-title">{{.Title}}</div>
			<div class="entry-text">{{.Text}}</div>
			<div style="margin-top: 10px; font-size: 12px; color: #999;">
				<p style="margin: 3px 0;"><strong>Tool:</strong> {{.Toolname}}</p>
				<p style="margin: 3px 0;"><strong>Created:</strong> {{.CreatedDate}}</p>
				<p style="margin: 3px 0;"><strong>Updated:</strong> {{.UpdatedDate}}</p>
			</div>
		</div>
	{{end}}
{{else}}
	<p style="color: #999;">No entries yet. Add one above!</p>
{{end}}
